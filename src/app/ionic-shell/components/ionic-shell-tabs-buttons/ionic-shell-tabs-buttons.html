<div #buttons>
  <button ion-button #button *ngFor="let tabLabel of tabsLabel; let index = index" (click)="changeTab(index)">
    <ion-icon name="camera"></ion-icon>
    <div>{{ tabLabel }}</div>
  </button>
  <div class="tab-indicator">
    <div class="indicator-helper" #indicatorHelper>
      <div class="indicator" #indicator></div>
    </div>
  </div>
</div>
