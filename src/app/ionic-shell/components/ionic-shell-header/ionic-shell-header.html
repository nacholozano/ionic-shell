<div #headerContainer class="tabs-header-container">

  <ion-header #ionHeader>
    <ion-navbar>

      <ion-title>
        {{ text }}
      </ion-title>

      <ion-buttons end>
        <ng-content></ng-content>
      </ion-buttons>
    </ion-navbar>

  </ion-header>

  <ionic-shell-tabs-buttons #buttons *ngIf="!bottomButtons"></ionic-shell-tabs-buttons>

  <span class="tab-reloader-container" aria-hidden="true">
    <span class="tab-reloader">
      <span class="tab-reloader-icon"></span>
    </span>
  </span>

</div>
