<ion-content>

  <ionic-shell [bottomTabs]="false">

    <ion-menu [content]="mycontent">
      <ion-content>
        <ion-list>
          <ion-item menuClose detail-none (click)="ionicShellProvider.ionicShellTabsComponent.slideTo(0)">Uno</ion-item>
          <ion-item menuClose detail-none (click)="ionicShellProvider.ionicShellTabsComponent.slideTo(3)">Cuatro</ion-item>
          <ion-item menuClose detail-none (click)="ionicShellProvider.ionicShellTabsComponent.slideTo(8)">Nueve</ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <div #mycontent></div>

    <ionic-shell-header text="header">
      <button ion-button icon-only>
        <ion-icon name="options"></ion-icon>
      </button>
    </ionic-shell-header>

    <ionic-shell-tabs>
      <ionic-shell-tab [root]="uno" text="uno"></ionic-shell-tab>
      <ionic-shell-tab [root]="uno" text="dos"></ionic-shell-tab>
      <ionic-shell-tab [root]="uno" text="tres"></ionic-shell-tab>
      <ionic-shell-tab [root]="uno" text="cuatro"></ionic-shell-tab>
      <ionic-shell-tab [root]="uno" text="cinco"></ionic-shell-tab>
      <ionic-shell-tab [root]="uno" text="seis"></ionic-shell-tab>
      <ionic-shell-tab [root]="uno" text="siete"></ionic-shell-tab>
      <ionic-shell-tab [root]="uno" text="ocho"></ionic-shell-tab>
      <ionic-shell-tab [root]="uno" text="nueve"></ionic-shell-tab>
      <ionic-shell-tab [root]="uno" text="diez"></ionic-shell-tab>
      <ionic-shell-tab [root]="uno" text="once"></ionic-shell-tab>
      <ionic-shell-tab [root]="uno" text="doce"></ionic-shell-tab>
      <ionic-shell-tab [root]="uno" text="trece"></ionic-shell-tab>
      <ionic-shell-tab [root]="uno" text="catorce"></ionic-shell-tab>
    </ionic-shell-tabs>

  </ionic-shell>

</ion-content>
